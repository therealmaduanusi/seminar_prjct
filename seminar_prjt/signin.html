<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
    <title>CalTemp | SignIn</title>
</head>
<body>
    <div id="signup-wrapper">
        <div class="compny_name">
            <div class="name">
                <h1>CalTemp</h1>
            </div>
        </div>
        <div class="signup">
            <div class="sign_up_grid">
                <h2>Welcome Back</h2>
                <p>Enter your email and password to access account</p>
                <form action="/action_page.php">
                    <label for="fname">Email:</label>
                    <br>
                    <input class="details" type="email" id="fname" name="fname" placeholder="example@gmail.com">
                    <br>
                    <label for="lname">Password:</label>
                    <br>
                    <input class="details" type="password" id="lname" name="lname" placeholder="at least 8 characters">
                    <br>
                    <div class="checkbox">
                        <label class="cb" for="cb">
                            <input type="checkbox" name="checkbox" id="cb">
                            Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
                <button class="login_btn">Log In</button>
                <p class="new_acc">Don't have an account with us? <a href="html/signup.html">signup.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
